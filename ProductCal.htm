		function calmoney(x, y) {
			var tmpmoney = parseInt($("#magntext").val());
			var tmoney = tmpmoney * y * x / 100;
			$("#Text1").text(tmoney);
			$("#Text2").text(numberWithCommas(tmoney));
			basemoney(tmoney);
		}

		function basemoney(x) {
			var tmp = (tmetal + tstone + tfuel + twood + twater) * 500;
			var temp = x / tmp;
			$("#Text3").text(numberWithCommas(tmp));
			$("#Text4").text(temp.toFixed(3));

		}
		function numberWithCommas(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
